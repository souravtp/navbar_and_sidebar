<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <title>Side Navigation Bar in HTML CSS JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logo_item">
            <i class="bx bx-menu" id="sidebarOpen"></i>
            <img class="logo_img" src="icons/LOGO MEDTRACE 1.png" alt="">
        </div>

        <div class="search_bar">
            <img src="./icons/search.svg" alt="">
            <input type="text" placeholder="Search Anything..." />
        </div>


        <div class="navbar_content">
            <div class="notification-container">
                <img src="./icons/notification-bing.svg" alt="" />
            </div>
            <div class="super-admin-container">
                <img class="admin-img" src="./icons/Ellipse 1496.svg" alt="" />
                <div class="super-admin-text">
                    <h4>Super Admin</h4>
                    <p>Head</p>
                </div>
                <img class="img-arrow" src="./icons/arrow-down.svg" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <nav class="sidebar">
        <div class="menu_content">
            <ul class="menu_items">
                <!-- duplicate these li tag if you want to add or remove navlink only -->
                <!-- Start -->
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/ep_menu.svg" alt="">
                        </span>
                        <span class="navlink">Overview</span>
                    </a>
                </li>

                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/eos-icons_branch-outlined.svg" alt="">
                        </span>
                        <span class="navlink">Branches</span>
                    </a>
                </li>
                <!-- End -->
            </ul>


            <ul class="menu_items">
                <!-- duplicate or remove this li tag if you want to add or remove navlink with submenu -->
                <!-- start -->
                <li class="item">
                    <div href="#" class="nav_link submenu_item">
                        <span class="navlink_icon">
                            <img src="./icons/subway_admin.svg" alt="">
                        </span>
                        <span class="navlink">Logins</span>
                        <!-- <i class="bx bx-chevron-right arrow-left"></i> -->
                    </div>

                    <ul class="menu_items submenu">
                        <a href="#" class="sublink">Branch Admin</a>
                        <a href="#" class="sublink">Receptionist</a>
                    </ul>
                </li>
                <!-- end -->
            </ul>


            <ul class="menu_items">

                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/fluent_doctor-12-filled.svg" alt="">
                        </span>
                        <span class="navlink">Physiotherapist</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/solar_money-bag-bold.svg" alt="">
                        </span>
                        <span class="navlink">Accounts</span>
                    </a>
                </li>
            </ul>
            <ul class="menu_items">
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/material-symbols_patient-list.svg" alt="">
                        </span>
                        <span class="navlink">Patient</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/icon-park-solid_order.svg" alt="">
                        </span>
                        <span class="navlink">Appointment</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/mdi_webpack.svg" alt="">
                        </span>
                        <span class="navlink">Treatment&Packages</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <img src="./icons/solar_settings-bold.svg" alt="">
                        </span>
                        <span class="navlink">Settings</span>
                    </a>
                </li>
            </ul>

            <!-- Sidebar Open / Close -->
            <!-- <div class="bottom_content">
                <div class="expand_sidebar">

                </div>
                <div class="collapse_sidebar">

                </div>
            </div> -->
        </div>
    </nav>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
